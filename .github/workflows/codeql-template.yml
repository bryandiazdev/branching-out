
name: 'Universal CodeQL Analysis'

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1'  # Run weekly on Mondays at 02:00 AM UTC
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

permissions:
  contents: read
  security-events: write  # Required for Code Scanning API

jobs:
  analyze:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'python']  # Add more languages as needed

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended, security-and-quality  # Use relevant query packs

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        output: ${{ github.workspace }}/codeql-results-${{ matrix.language }}.sarif
        category: ${{ matrix.language }}-analysis  # Unique category per language


    - name: Upload SARIF to GitHub
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: ${{ github.workspace }}/codeql-results-${{ matrix.language }}.sarif
        category: ${{ matrix.language }}-sarif  # Ensure unique category

    - name: Upload results as artifact
      uses: actions/upload-artifact@v3
      with:
        name: codeql-results-${{ matrix.language }}
        path: ${{ github.workspace }}/codeql-results-${{ matrix.language }}.sarif

