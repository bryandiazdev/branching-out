
name: 'Universal CodeQL Analysis'

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1'  # Run weekly on Mondays at 02:00 AM UTC
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

permissions:
  contents: read
  security-events: write  # Required for Code Scanning API

jobs:
  analyze:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL with Custom Queries
      uses: github/codeql-action/init@v3
      with:
        languages: javascript
        queries: ../../../.github/codeql-queries  # This points to the query pack directory
      # Ensure this path is correct




    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        output: ${{ github.workspace }}/codeql-results-${{ matrix.language }}.sarif
        category: ${{ matrix.language }}-analysis  # Ensure unique category

    - name: Upload results as artifact
      uses: actions/upload-artifact@v3
      with:
        name: codeql-results-${{ matrix.language }}
        path: ${{ github.workspace }}/codeql-results-${{ matrix.language }}.sarif

